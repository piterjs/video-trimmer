apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: watcher
  labels:
    app: watcher
  namespace: trimmer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: watcher
  template:
    metadata:
      labels:
        app: watcher
    spec:
      terminationGracePeriodSeconds: 60
      containers:
      - name: watcher
        image: piterjs/trimmer-watcher:v0.0.1-{{truncate build.commit 8}}
        env:
        - name: "MONGO_URL"
          value: "mongodb://db.trimmer.svc.cluster.local:27017/app"
